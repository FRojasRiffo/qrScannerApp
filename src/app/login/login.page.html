<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="centrar">
      <b>Inicio de sesión</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" class="centrar">
        <!-- API URL Configuration -->
        <ion-item>
          <ion-label position="floating" style="color: var(--ion-color-primary);">
            URL de la API
          </ion-label>
          <ion-input
            type="text"
            [(ngModel)]="apiUrl"
            placeholder="http://192.168.1.83:3000"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" color="secondary" (click)="saveApiUrl()">
          Guardar URL de la API
        </ion-button>

        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating" style="color: var(--ion-color-primary);">
              Nombre de usuario
            </ion-label>
            <ion-input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
            </ion-input>
            <ion-icon slot="end" name="man-outline" color="primary"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating" style="color: var(--ion-color-primary);">
              Contraseña
            </ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required>
              <ion-input-password-toggle slot="end" color="primary">
              </ion-input-password-toggle>
            </ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary">
            Iniciar sesión
          </ion-button>
        </form>

        <ion-button id="present-alert" expand="block" fill="clear" shape="round" style="color: gold;">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-alert
          trigger="present-alert"
          header="Introduzca su nombre de usuario"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
        ></ion-alert>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
