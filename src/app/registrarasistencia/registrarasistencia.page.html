<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <b>Registrar asistencia</b>
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let asistencia of asistencias">
        <ion-label>Estudiante ID: {{ asistencia.estudiante_id }}</ion-label>
        <ion-label>Fecha: {{ asistencia.fecha }}</ion-label>
        <ion-label>Estado: {{ asistencia.estado }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
