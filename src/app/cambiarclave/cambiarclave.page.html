<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <b>Cambiar Clave</b>
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 *ngIf="usuarioActual" class="usuario-correo">Usuario: {{ usuarioActual.correo }}</h1> 

  <ng-template #noUser>
    <h1>No hay usuario conectado.</h1>
  </ng-template>

  <form (ngSubmit)="cambiarClave()" class="cambiar-clave-form">
    <ion-item>
      <ion-label position="floating">Clave Actual</ion-label>
      <ion-input [(ngModel)]="claveIngresada" name="claveIngresada" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Clave</ion-label>
      <ion-input [(ngModel)]="nuevaClave" name="nuevaClave" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Nueva Clave</ion-label>
      <ion-input [(ngModel)]="confirmarClave" name="confirmarClave" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="submit-button">Cambiar Clave</ion-button>
  </form>

  <div *ngIf="mensaje" class="mensaje">
    <p>{{ mensaje }}</p>
  </div>
</ion-content>
